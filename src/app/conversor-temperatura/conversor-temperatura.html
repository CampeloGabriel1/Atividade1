<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="shadow p-4 rounded bg-white">
        <h2 class="d-flex justify-content-center">Conversor de Temperatura</h2>
        <p>Celsius</p>
        <input [(ngModel)]="celsius" type="number" class="form-control mb-3 p-3" />

        <div class="d-flex justify-content-center">
          <button (click)="converterDeCelsius()" class="btn btn-primary m-2">Converter</button>
        </div>

        <div class="mt-4 p-3 border rounded bg-light">
          <h5>Resumo dos Dados</h5>
          <p>Celsius: {{ celsius }}</p>
          <p>Fahrenheit: {{ fahrenheit }}</p>
          <p>Kelvin: {{ kelvin }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
