<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="shadow p-4 rounded bg-white">
        <h2 class="d-flex justify-content-center">Calculadora de Média</h2>
        <p>AC1:</p>
        <input [(ngModel)]="ac1" type="number" class="form-control mb-3 p-3" />
        <p>AC2:</p>
        <input [(ngModel)]="ac2" type="number" class="form-control mb-3 p-3" />
        <p>AG:</p>
        <input [(ngModel)]="ag" type="number" class="form-control mb-3 p-3" />
        <p>AF:</p>
        <input [(ngModel)]="af" type="number" class="form-control mb-3 p-3" />

        <div class="d-flex justify-content-center">
          <button (click)="calcularMedia()" class="btn btn-primary m-2">Calcular Média</button>
        </div>

        <p class="mt-3">Resultado:</p>
        <input [ngModel]="mediaFinal" type="text" disabled class="form-control mt-3 p-6" />
      </div>
    </div>
  </div>
</div>
